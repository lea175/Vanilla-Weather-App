<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<link rel="stylesheet" href="src/styles.css">
<body>
<div class="container">
<div class="wrapper">
    <form id="search-form">
        <div class="row">
            <div class="col-6">
                <input type="text" id="city-input" class="form-control"
                placeholder="Type a city ..." autofocus autocomplete="off">
            </div>
            <div class="col-3">
                <input type="submit"  id="search-button" value="Search"
                 class="btn btn-outline-info">
            </div>
        </div>
    </form>
    <div class="row">
            <ul>
                <li id="city"></li>
                <li id="date-current"></li>
                <li id="weather-condition"></li>
            </ul>  
    </div>
<div class="icon-temperature">
    <div class="row">
        <div class="col-6">
            <span><img src=""
                 alt="partly cloudy" id="icon"></span>
            <span id="temp">12 </span><span id="units">C|F</span>
        </div>

        <div class="col-6">
        <div class="more-info-wrapper">
            <ul>
            <li >humidity = <span id="humidity"></span> %</li> 
            <li>wind = <span id="wind"></span>km/h</li>
        </ul>
        </div>
        </div>
    </div>
</div>
</div>
</div>
</div>   
 <script src="src/app.js"></script>
</body>
</html>
