<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<link rel="stylesheet" href="src/styles.css">
<body>
<div class="container">
<div class="wrapper">
<div class="bacic-info-wrapper">
    <div class="row">
        <div class="col">
            <ul>
                <li id="city">new york</li>
                <li id="date-current">Thursday 18:20</li>
                <li id="weather-condition">Cloudy</li>
            </ul>
        </div>
    </div>
</div>
<div class="icon-temperature">
    <div class="row">
        <div class="col-6">
            <span><img src=""
                 alt="partly cloudy" id="icon"></span>
            <span id="temp">12 </span><span id="units">C|F</span>
        </div>

        <div class="col-6">
        <div class="more-info-wrapper">
            <ul>
            <li >humidity = <span id="humidity">12</span> %</li> 
            <li>wind = <span id="wind">12</span> km/h</li>
        </ul>
        </div>
        </div>
    </div>
</div>
</div>
</div>
</div>   
 <script src="src/app.js"></script>
</body>
</html>
